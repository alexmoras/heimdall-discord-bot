version: '3.8'

services:
  heimdall:
    build: .
    container_name: heimdall-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount your config file
      - ./config.yaml:/root/config.yaml:ro
      # Persist database
      - ./data:/root/data
    environment:
      # Optional: Override config with environment variables
      # - DISCORD_TOKEN=${DISCORD_TOKEN}
      # - SMTP_PASSWORD=${SMTP_PASSWORD}
    networks:
      - heimdall-network

networks:
  heimdall-network:
    driver: bridge
